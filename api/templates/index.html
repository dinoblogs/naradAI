<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Narad AI Pro Unlimited[Free]</title>
    <link rel="stylesheet" href="static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Manfiest -->
    <link rel="manifest" href="static/manifest.json">

    <!-- Preload -->
    <link rel="preload" as="image" href="static/icon.png">
    <link rel="preload" as="image" href="https://img.freepik.com/free-icon/user_318-159711.jpg">
    <!-- Google Fonts Link For Icons -->
    <!-- <link rel="stylesheet" href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="static/script.js" defer></script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="static/icon.png" type="image/x-icon">
  </head>
  <body>
    <!-- Chats container -->
    <div class="chat-container"></div>
    
    <!-- Typing container -->
    <div class="typing-container">
      <div class="typing-content">
        <div class="typing-textarea">
          <textarea id="chat-input" spellcheck="false" placeholder="Enter a prompt here" required></textarea>
          <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
        <div class="typing-controls">
          <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
          <span id="delete-btn" class="material-symbols-rounded">delete</span>
      </div>
    </div>

      


  </body>
</html>
